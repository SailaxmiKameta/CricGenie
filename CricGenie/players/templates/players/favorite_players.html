<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Favorite Players</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Set text color to black */
    .text-black {
      color: #000;
    }
  </style>
</head>

<body class="bg-dark">

  <div class="container mt-5">
    <h1 class="mb-4 text-black">Favorite Players</h1>
    <div class="row">
      {% for favorite_player, player_name in favorite_players_with_names %}
      <div class="col-md-4">
        <div class="card p-3">
          <!-- Set player name text color to black -->
          <h5 class="card-title text-black">{{ player_name }}</h5>
          <form id="favorite-form-{{ favorite_player.player_id }}" action="{% url 'add_remove_favorite' favorite_player.player_id %}" method="post">
            {% csrf_token %}
            <button type="button" class="remove-icon btn btn-link p-0" data-toggle="modal" data-target="#confirmationModal{{ favorite_player.player_id }}">
              &#10084; </button>
            <!-- Modal -->
            <div class="modal fade" id="confirmationModal{{ favorite_player.player_id }}" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <!-- Set modal title text color to black -->
                    <h5 class="modal-title text-black" id="confirmationModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!-- Set confirmation message text color to black -->
                    <p class="text-black">Are you sure you want to remove  <strong>{{ player_name }}</strong>from favorites?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Yes</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
