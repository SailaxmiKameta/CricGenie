        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul> <!-- Empty ul to push items to the right -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <!-- Utilize ms-auto to push items to the right -->
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'search_players' %}" class="btn btn-primary me-2">Players</a>

<!-- Logout Confirmation Modal -->
<div class="modal fade" id="confirmLogoutModal" tabindex="-1" role="dialog" aria-labelledby="confirmLogoutModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmLogoutModalLabel">Confirm Logout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="{% url 'logout' %}" class="btn btn-danger">Confirm</a>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Confirm logout modal
    $(document).ready(function(){
        $('#logoutLink').click(function() {
            $('#confirmLogoutModal').modal('show');
        });
    });
</script>
